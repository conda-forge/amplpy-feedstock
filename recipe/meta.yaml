{% set name = "amplpy" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 38599c0c3e26c4cb0190ee15eead282bd489aa073e37b02a7cc8379a32eae657

build:
  number: 0
  skip: true  # [python_impl == "pypy"]
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - future >=0.15.0
    - pip
    - python
  run:
    - future >=0.15.0
    - python

test:
  imports:
    - amplpy

about:
  home: http://ampl.com/
  license: BSD-3
  license_family: BSD
  license_file: LICENSE
  summary: Python API for AMPL
  doc_url: https://amplpy.readthedocs.io
  dev_url: https://github.com/ampl/amplpy

extra:
  recipe-maintainers:
    - fdabrandao
