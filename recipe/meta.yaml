{% set name = "amplpy" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 87386323a6050e443ac94fb2a3718a8f57f29710a6a5b3c559c071061f1e1640

build:
  number: 2
  skip: true  # [python_impl == "pypy"]
#  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - future >=0.15.0
    - pip
    - python
  run:
    - future >=0.15.0
    - python

test:
  imports:
    - amplpy

about:
  home: http://ampl.com/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python API for AMPL
  doc_url: https://amplpy.readthedocs.io
  dev_url: https://github.com/ampl/amplpy

extra:
  recipe-maintainers:
    - fdabrandao
