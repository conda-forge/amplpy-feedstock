{% set name = "amplpy" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3b8c7fd1bb37ca6d6457916bbbf71e40a979829bfe90904e5ae5aa7aeddc490d

build:
  number: 0
  skip: true  # [python_impl == "pypy"]
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - future >=0.15.0
    - inflection >=0.3.1
    - pip
    - python
  run:
    - future >=0.15.0
    - inflection >=0.3.1
    - python

test:
  imports:
    - amplpy

about:
  home: http://ampl.com/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python API for AMPL
  doc_url: https://amplpy.readthedocs.io
  dev_url: https://github.com/ampl/amplpy

extra:
  recipe-maintainers:
    - fdabrandao
