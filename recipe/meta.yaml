{% set name = "amplpy" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: af98b7a1e924abbab430bb0acf37562fc7134545fe2b797a6ea8849599fcd2e2

build:
  number: 0
  skip: true  # [python_impl == "pypy"]
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - future >=0.15.0
    - pip
    - python
  run:
    - future >=0.15.0
    - python

test:
  imports:
    - amplpy

about:
  home: http://ampl.com/
  license: BSD-3
  license_family: BSD
  license_file: LICENSE
  summary: Python API for AMPL
  doc_url: https://amplpy.readthedocs.io
  dev_url: https://github.com/ampl/amplpy

extra:
  recipe-maintainers:
    - fdabrandao
